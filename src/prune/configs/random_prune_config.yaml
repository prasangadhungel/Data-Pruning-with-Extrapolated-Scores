CIFAR10:
  experiment:
    num_iterations: 2

  dataset:
    name: "CIFAR10"
    num_classes: 10
    image_size: 32

  model:
    name: "ResNet18"

  pruning:
    percentages: [0, 0.95, 0.9, 0.8, 0.5, 0.2, 0.1]

  training:
    batch_size: 256
    num_epochs: 50
    lr: 0.001
    weight_decay: 0.001

  logging:
    log_interval: 15000


